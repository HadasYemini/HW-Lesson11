<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>register</title>
</head>

<body>

    <div id="container">
        <div id="container-in">
            <h1>Sign In</h1>
            <form action="/register" method="post" onsubmit="return validation()">
                <div class="form-control">
                    <label>username</label>
                    <input id="username" name="username" type="text" placeholder="Enter a username...">
                </div>
                <div class="form-control">
                    <label>Email adress</label>
                    <input id="email" name="email" type="email" placeholder="Enter your email adress...">
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter your password...">
                </div>
                <div class="form-control">
                    <label>Confirm password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password"
                        placeholder="Enter your password again...">
                </div>
                <div class="form-control">
                    <button type="submit">Sign up</button>
                </div>
            </form>
        </div>
        <div id="error-con">
            <div id="error-con-in">
                <input id="close" type="button" value="X" onclick="hideError()">
                <p id="error"></p>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
